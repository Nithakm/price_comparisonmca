<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - BargainBuddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            padding: 10px;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                        <tr>
                            <td>{{ item.product }}</td>
                            <td>{{ item.product_name }}</td>
                            <td>{{ item.price }}</td>
                            <td>
                                <form method="post" action="{{ url_for('remove_from_cart') }}">
                                    <input type="hidden" name="product" value="{{ item.product }}">
                                    <input type="hidden" name="product_name" value="{{ item.product_name }}">
                                    <button type="submit" class="btn-remove">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="cart-total">
                    Total: â‚¹{{ total_price }}
                </div>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Continue Shopping</a>
                <a href="#" class="btn btn-success mt-3">Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
